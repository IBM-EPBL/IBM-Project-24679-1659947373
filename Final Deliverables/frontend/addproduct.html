<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg text-white bg-dark">
      <a class="navbar-brand text-success" href="/home">INVENTORY MANAGEMENT SYSTEM</a> 
    </nav>

    <!-- navbar ends -->

    <div class="container center_div" style="margin-top: 70px;">
        <form method="post" action="{{url_for('addproduct') }}">
            <div class="form-group">
              <label for="productName">Product Name</label>
              <input type="text" class="form-control" name="productname" placeholder="Enter Product Name">
            </div>
            <div class="form-group">
              <label for="quantity">Quautity</label>
              <input type="number" class="form-control" name="quantity" placeholder="Current Quantity">
            </div>
            <div class="form-group">
                <label for="">Price</label>
                <input type="number" class="form-control" name="price" placeholder="Price">
              </div>
              <div class="form-group">
                <label for="decription">Description</label>
                <input type="text" class="form-control" name="description" placeholder="Product Description">
              </div>
              <div class="form-group">
                <label for="category">Category</label>
                <input type="text" class="form-control" name="category" placeholder="Category">
              </div>
              <div class="form-group">
                <label for="image">Image URL</label>
                <input type="text" class="form-control" name="image" placeholder="Image">
              </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
          </form>
    </div>

  </body>

  <script>
    function showAddModel (obj){
      $("#addProductModel").modal("show");
    }
  </script>
</html>
