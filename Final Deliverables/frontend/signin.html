<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Inventory Management System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type= "text/css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
</head>

<body>


<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				{{msg}}
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="{{url_for('login') }}" method="post">
			<h1>Sign in</h1>
			<div class="social-container" style="color: red;">
				{{msg}}
			</div>
			<input type="text" placeholder="UserName" name = "username" />
			<input type="password" placeholder="Password" name = "password" />
			<button type="submit">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal details</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hi There!</h1>
				<p>Enter your personal details to open an account with us</p>
				<a class="ghost" href="{{ url_for('accessbackend') }}">Sign Up</a>
			</div>
		</div>
	</div>
</div>

<script src="{{ url_for('static',filename='script.js') }}"> </script></body>

</html>
